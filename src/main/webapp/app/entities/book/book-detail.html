
<div>
    <h2><span>Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Id Book</span></dt>
        <dd>
            <span>{{vm.book.idBook}}</span>
        </dd>
        <dt><span>Isbn</span></dt>
        <dd>
            <span>{{vm.book.isbn}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.book.author}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{vm.book.year}}</span>
        </dd>
        <dt><span>Publisher</span></dt>
        <dd>
            <span>{{vm.book.publisher}}</span>
        </dd>
        <dt><span data-translate="kundelApp.book.url_s">Url S</span></dt>
        <dd>
            <span>{{vm.book.url_s}}</span>
        </dd>
        <dt><span data-translate="kundelApp.book.url_m">Url M</span></dt>
        <dd>
            <span>{{vm.book.url_m}}</span>
        </dd>
        <dt><span data-translate="kundelApp.book.url_l">Url L</span></dt>
        <dd>
            <span>{{vm.book.url_l}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
