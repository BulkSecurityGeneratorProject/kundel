<div class="cover-img">
    <span><img src="{{vm.book.url_l}}" /></span>
</div>
<div class="content-block">
    <h2>{{vm.book.title}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">

        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.book.author}}</span>
        </dd>
        <dt><span>Publisher</span></dt>
        <dd>
            <span>{{vm.book.publisher}}</span>
        </dd>
        <dt><span>Year of publication</span></dt>
        <dd>
            <span>{{vm.book.year}}</span>
        </dd>
        <dt><span>Isbn</span></dt>
        <dd>
            <span>{{vm.book.isbn}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="submit"
            ui-sref="transaction.new({idBook:vm.book.id})"
            class="btn btn-primary">
        <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;<span> Buy</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary" has-authority="ROLE_ADMIN">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
<div class="clear-block"></div>
