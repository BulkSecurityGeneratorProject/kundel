<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome in Kundel store!</h1>
            <p class="lead">Thousands books available, lowest prices</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Hello "{{vm.account.login}}". How are you feeling today?
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    You must <a class="alert-link" href="" ng-click="vm.login()">log in</a> to browse our library.
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    If you don't have an account, you can <a class="alert-link" ui-sref="register">register</a> a new one.
                </div>
            </div>
        </div>
    </div>
</div>
